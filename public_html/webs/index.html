<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chunspage</title>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,500' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css">
</head>
<body ng-app = "myApp">
<div class="header">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">My web project</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="aboutme.html"><i class="fa fa-home">About me</i> </a> </li>
            </ul>
        </div>
    </nav>
</div>

<div class="main">
    <div class ="container" ng-controller="MainController">

        <div class="panel panel-default" ng-repeat="web in webs">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3" class="series_img">
                        <img ng-src="{{web.image}}">
                    </div>

                    <div class="col-md-8">
                        <h2 class="Name"><a href="{{web.link}}">{{web.name}}</a></h2>
                        <h3 class="time">{{web.time}}</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="footer">
    <div class="container">

    </div>
</div>
<script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="package.json"></script>
<script src="app.js"></script>
</body>
